<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">            
    </head>
    <body>
        <div id="sidebar">
            <a id="closeSidebar" data-bind="click: closeSidebar">&times;</a>
            <ul data-bind="foreach: restaurantList">
                <li data-bind="text: name">asd</li>
            </ul>
        </div>

        <span id="openSidebar" data-bind="click: openSidebar">&#9776;</span>

        <div id="map"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAh7GUINUHrpZ_vcsi2jODB8yAFgyiM41c&v=3&callback=initMap"></script>        
        <script src=restaurants.js></script> 
        <script src=js/main.js></script>
        
    </body>
</html>
