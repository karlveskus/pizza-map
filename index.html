<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="sidebar">
            <a id="closeSidebar" data-bind="click: closeSidebar">&times;</a>
            <input data-bind="textInput: filter, valueUpdate: 'afterkeydown'" placeholder="Restaurant name here.."/>
            <ul data-bind="foreach: filteredRestaurantList">
                <li data-bind="text: name, click: bounce"></li>
            </ul>
        </div>

        <span id="openSidebar" data-bind="click: openSidebar">&#9776;</span>

        <div id="map"></div>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAh7GUINUHrpZ_vcsi2jODB8yAFgyiM41c&v=3&callback=initMap" onerror="mapsErrorHandler()"></script>        
        <script src=restaurants.js></script> 
        <script src=js/main.js></script>
    </body>
</html>
